<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title><A></A>ll advanced</title>
    <!--CSS do projeto-->
    <link rel="stylesheet" href="css/style.css">
    <!--Font Awesome-->
    <link
     rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
     integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
     crossorigin="anonymous"
      referrerpolicy="no-referrer"
       />
    <!--JS do Projeto-->
     <script src="js/scripts.js" defer></script>
</head>
<body>
    <div class="todo-container">
        <header>
            <h1>Todo Avançado</h1>
            <form id="todo-form">
                <p>Adicione a sua tarefa:</p>
                <div class="form-control">
                    <input type="text" id="todo-input" placeholder="O que você vao fazer">
                    <button type="submit" id="add-todo"><i class="fa-solid fa-plus"></i></button>

                </div>
            </form>
            <form id="edit-form" class="ride"></form>
                <p>Edite a sua tarefa:</p>
                <div class="form-control">
                    <input type="text" id="edit-input">
                    <button type="submit">
                        <i class="fa-solid fa-check-double"></i></button>
                </div>
            </form>
            <div id="toolbar">
                <div id="search">
                    <h4>Pesquisar:</h4>
                    <form>
                        <input type="text" id="search-input" placeholder="Buscar">
                        <button id="erase-button">
                            <i class="fa-solid fa-delete-left"></i>
                        </button>
                  </form>
                </div>
                <div id="filter">
                    <h4>Filtrar:</h4>
                    <select id="filter-select">
                        <option value="all">Todos</option>
                        <option value="done">Concluídos</option>
                        <option value="todo">Não Concluídos</option>
                    </select>
              </div>
              <div id="todo-list">
                <div class="todo done">
                    <h3>Estou fazendo alguma coisa...</h3>
                    <button class="finish-todo">
                        <i class="fa-solid fa-check"></i>
                    </button>
                    <button class="finish-todo">
                        <i class="fa-solid fa-pen"></i>
                    </button>
                    <button class="finish-todo">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                    <h3>Estudar JavaScript...</h3>
                    <button class="finish-todo">
                        <i class="fa-solid fa-check"></i>
                    </button>
                    <button class="finish-todo">
                        <i class="fa-solid fa-pen"></i>
                    </button>
                    <button class="finish-todo">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
              </div>
        </header>
    </div>
</body>
</html>
